spring:
  main:
    banner-mode: off
  application:
    name: blueprint
  profiles:
    include:
      - basicjob
      - persistentjob
  cloud:
    stream:
      function:
        definition: basicjobProcessor;persistentjobProcessor

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always